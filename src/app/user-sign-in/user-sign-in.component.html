
<!-- Modal -->
<div class="modal fade themed-modal" id="signIn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Sign in</h4>
      </div>
      <div class="modal-body">
        <div [hidden]="errorMsg === ''" class="alert alert-danger">
          <button type="button" class="close" aria-label="Close" (click)="hideError()"><span aria-hidden="true">&times;</span></button>
          {{errorMsg}}
        </div>
        <form class="form-horizontal" >
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Email" #mail>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3" placeholder="Password" #password>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox" #rememberMe> Remember me
                </label>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="btn-group">
          <button type="button" class="btn btn-default" data-dismiss="modal" #btnClose><i class="fa fa-times"></i> Close</button>
          <button type="button" class="btn btn-default" (click)="signIn(mail.value,password.value,rememberMe.checked)"><i class="fa fa-sign-in"></i> Sign In</button>
        </div>
      </div>
    </div>
  </div>
</div>
